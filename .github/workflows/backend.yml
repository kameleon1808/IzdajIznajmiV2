name: Backend CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, bcmath, intl, pdo_mysql, sqlite3, gd
          tools: composer:v2
          coverage: none
          ini-values: post_max_size=64M, upload_max_filesize=64M

      - name: Copy env
        run: cp .env.example .env

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Lint (Pint)
        run: ./vendor/bin/pint --test

      - name: Run tests
        env:
          APP_ENV: testing
          APP_KEY: base64:hzmQORK7KyHHXESZl48NawK9y5jejiKY6+8oVoLzHZQ=
          CACHE_STORE: array
          CACHE_DRIVER: array
          SESSION_DRIVER: array
          DB_CONNECTION: sqlite
          DB_DATABASE: ':memory:'
          QUEUE_CONNECTION: sync
        run: php artisan test --without-tty
