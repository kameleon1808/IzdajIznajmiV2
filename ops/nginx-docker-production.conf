server {
    listen 80;
    server_name _;

    client_max_body_size 50m;
    resolver 127.0.0.11 ipv6=off valid=10s;

    set $backend_upstream http://backend:8000;
    set $frontend_upstream http://frontend:4173;
    set $reverb_upstream http://reverb:8080;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Security headers
    # TLS termination is handled by the upstream load balancer / reverse proxy.
    # HSTS is emitted by the Laravel SecurityHeadersMiddleware when SECURITY_HSTS_ENABLED=true
    # and the X-Forwarded-Proto header is 'https' (set by the upstream LB).
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(self), payment=(), usb=(), interest-cohort=()" always;

    # Laravel API + Sanctum endpoints
    location /api/ {
        proxy_pass $backend_upstream;
    }

    location /sanctum/ {
        proxy_pass $backend_upstream;
    }

    location /broadcasting/ {
        proxy_pass $backend_upstream;
    }

    location /storage/ {
        proxy_pass $backend_upstream;
    }

    # Reverb websocket endpoint
    location /app/ {
        proxy_pass $reverb_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 600s;
    }

    # Vue app served by Vite preview in production mode
    location / {
        proxy_pass $frontend_upstream;
    }
}
