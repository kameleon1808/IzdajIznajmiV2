upstream php-fpm {
    server unix:/run/php/php8.3-fpm.sock; # adjust to your PHP-FPM socket
}

server {
    listen 80;
    server_name app.izdaji.example;

    # Serve built SPA assets
    root /var/www/izdaji/frontend/dist;
    index index.html;

    client_max_body_size 50m;

    # Baseline security headers (frontend + API responses)
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy-Report-Only "default-src 'self'; base-uri 'self'; object-src 'none'; frame-ancestors 'self'" always;
    # Enable only on HTTPS vhosts:
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # API + Sanctum proxied to Laravel backend
    location ~ ^/(api|sanctum)/ {
        root /var/www/izdaji/backend/public;
        try_files $uri $uri/ /index.php?$query_string;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/izdaji/backend/public/index.php;
        fastcgi_pass php-fpm;
    }

    # Public storage (images)
    location /storage/ {
        alias /var/www/izdaji/backend/public/storage/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public";
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
