upstream php-fpm {
    server unix:/run/php/php8.3-fpm.sock; # adjust to your PHP-FPM socket
}

server {
    listen 80;
    server_name app.izdaji.example;

    # Serve built SPA assets
    root /var/www/izdaji/frontend/dist;
    index index.html;

    client_max_body_size 20m;

    # API + Sanctum proxied to Laravel backend
    location ~ ^/(api|sanctum)/ {
        root /var/www/izdaji/backend/public;
        try_files $uri $uri/ /index.php?$query_string;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/izdaji/backend/public/index.php;
        fastcgi_pass php-fpm;
    }

    # Public storage (images)
    location /storage/ {
        alias /var/www/izdaji/backend/public/storage/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public";
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
