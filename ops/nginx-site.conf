upstream php-fpm {
    server unix:/run/php/php8.3-fpm.sock; # adjust to your PHP-FPM socket
}

# Redirect all HTTP to HTTPS
server {
    listen 80;
    server_name app.izdaji.example;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    http2 on;
    server_name app.izdaji.example;

    # TLS certificates (managed by Certbot / Let's Encrypt or your CA)
    ssl_certificate     /etc/letsencrypt/live/app.izdaji.example/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.izdaji.example/privkey.pem;

    # TLS protocol and cipher hardening
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1 8.8.8.8 valid=300s;
    resolver_timeout 5s;

    # Serve built SPA assets
    root /var/www/izdaji/frontend/dist;
    index index.html;

    client_max_body_size 50m;

    # Security headers (production HTTPS)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(self), payment=(), usb=(), interest-cohort=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https:; font-src 'self' data:; connect-src 'self' wss://app.izdaji.example https://api.izdaji.example; base-uri 'self'; object-src 'none'; frame-ancestors 'self'; form-action 'self'; upgrade-insecure-requests" always;

    # API + Sanctum proxied to Laravel backend
    location ~ ^/(api|sanctum)/ {
        root /var/www/izdaji/backend/public;
        try_files $uri $uri/ /index.php?$query_string;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/izdaji/backend/public/index.php;
        fastcgi_pass php-fpm;
    }

    # Private storage must never be served directly by Nginx.
    # All private files (KYC documents, chat attachments, contracts) are served
    # exclusively through Laravel controller endpoints which enforce authorization.
    # This block provides an explicit deny as a belt-and-suspenders safeguard.
    location ~* ^/storage/app/ {
        deny all;
        return 404;
    }

    # Public storage (listing images and other public assets only).
    # The alias points to public/storage/ (the artisan storage:link symlink),
    # which maps to storage/app/public/ â€” never to storage/app/private/.
    location /storage/ {
        alias /var/www/izdaji/backend/public/storage/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public";
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
